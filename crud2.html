<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="crud2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-2</title>
</head>
<body>
   <div class="container">
    <h2 class="text-center">CRUD FORM:</h2><hr>
    <div class="row">
        <div class="col-5">
            <form id="form">
                <div >
                    <label for="name">Name:</label>
                    <input type="text" class="form-control " id="name" name="name" placeholder="Name"/><br>
                    <label for="job">Job:</label>
                    <input type="text" id="job" class="form-control " name="job" placeholder="Job"/><br>
                    <label for="exp">Experience:</label>
                    <input type="number" id="exp" class="form-control " name="exp " placeholder="Experience"/><br>
                    <label for="gender">Gender:</label><br>
                    <input id="male" value="Male" name="gender" class="form-check-input ms-2" type="radio"/>
                    <span for="male">Male</span> <br>
                    <input id="female" value="Female" name="gender" class="form-check-input ms-2"type="radio"/>
                    <span for="female">Female</span><br>
                    <input id="others" value="Others" name="gender" class="form-check-input ms-2"type="radio"/>
                    <span for="others">Others</span><br>
                    <label for="role">Role:</label>
                    <select class="form-select ">
                        <option></option>
                        <option name="role" id="developer" value="Developer">Developer</option>
                        <option name="role" id="tester" value="Tester">Tester</option>
                        <option name="role" id="qa" value="QA">QA</option>
                    </select><br>
                    <label for="lang">Languages:</label><br>
                    <input class="form-check-input ms-2" name="lang" id="tel"value="Telugu" type="checkbox"/>
                    <span>Telugu</span><br>
                    <input class="form-check-input ms-2" name="lang" id="hin" value="Hindi" type="checkbox"/>
                    <span>Hindi</span><br>
                    <input class="form-check-input ms-2" id="eng" name="lang" value="English" type="checkbox"/>
                    <span>English</span><br><br>
                    
                    <button class="btn btn-primary" type="button" id="subBtn" value="Submit" onclick="Submit()">Submit</button>
                    <button class="btn btn-warning" type="reset"  value="Reset">Reset</button>
                </div>        
            </form>
        </div>

        <div class="col-1"></div>

        <div class="col-6">
            <div id="msg"></div>
            <h2>Data From Local Storage</h2>
            <table class="table table-striped" id="table">
          <tr>
            <td class=".col">Name</td>
            <td class=".col">Job</td>
            <td class=".col">Experience</td>
            <td class=".col">Gender</td>
            <td class=".col">Role</td>
            <td class=".col">Languages</td>
            <td class=".col">Actions</td>
          </tr>
        
         </table> 

    
    </div>   
  
       
       
    </div>
</div>  
 <br><br>

</body>
</html>
