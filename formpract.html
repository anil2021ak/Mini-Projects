<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formpract.css">
    <script src="https://kit.fontawesome.com/912ff035e4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa fa-solid fa-user"></i>
                        <input type="text" placeholder="Name"/>
                    </div>

                    <div class="input-field">
                        <i class="fa fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email"/>
                    </div>

                    <div class="input-field">
                        <i class="fa fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password"/>
                    </div>
                    <p>Lost Password? <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button id="signupBtn" type="button">Sign Up</button>
                    <button id="signinBtn" class="disable" type="button">Sign In</button>

                </div>
            </form>
        </div>
    </div>
    
    <script src="formpract.js"></script>
</body>

</html>
