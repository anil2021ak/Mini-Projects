<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="SiteRoute.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bgcontainer">
        <h1 class="ml-2" style="color:white;font-weight:200">Hello</h1>
        <h1 class="ml-2" style="color:white">Jane Doe</h1>
        <div class="mt-4 mb-4 p-4 whitecard">
            <h1>Bookmark Your Favorite Sites</h1>
            <form id="bookmarkForm" class="silvercard p-4 mb-4">
                <div class="mb-3">
                    <label for="siteNameInput">SITE NAME</label>
                    <input type="text" class="form-control" id="siteNameInput" />
                    <p id="siteNameErrMsg" class="errormsg"></p>

                </div>
                <div class="mb-3">
                    <label for="siteUrlInput">SITE URL</label>
                    <input type="text" class="form-control" id="siteUrlInput" />
                    <p id="siteUrlErrMsg" class="errormsg"></p>
                </div>
                <div class="mb-3 text-right">
                    <button type="submit" id="submitBtn" class="btn btn-primary" style="background-color:#21396c">Submit</button>
                </div>
            </form>
            <ul id="bookmarksList" class="ullistcontainer mb-3">


            </ul>
        </div>
    </div>

    <script src="SiteRoute.js"></script>
</body>

</html>
